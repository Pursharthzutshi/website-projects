<head>
    <link rel='stylesheet' href='style/sign-up-style.css'>

    <title>Sign Up Food Website</title>

    <body>

        <div class='container'>

            <div class='left-sidebar'>

                <h1>Food Website</h1>

                <img class='icon-images' src='icon-images/man (3).png'>

            </div>

            <div class='main-page'>

                <h3>Sign up</h3>
<br>
                <form>
                    <input class='username-input' placeholder="Username" type='text' />
                    <input class='email-id-input' placeholder="Email-id" type='text' />
                    <input placeholder="Mobile-no (optional)" type='number' />
                    <input class='password-input' placeholder="Password" type='password' />
                    <input class='password-re-check-input' placeholder="Password-re-check" type='password' />
                </form>
                <br>

<div class="button-container">

                <button class='sign-up-button'>Sign Up</button>


                <button >Sign Up With Google</button>

                <button>Sign Up With Facebook</button>
</div>

                <div class='show-error-div'></div>

                <script src='js/sign-up-script.js'></script>

            </div>
        </div>

    </body>
